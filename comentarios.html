<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto y Comentarios - Burger Marina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-logo">BURGER MARINA</a>
            <nav class="navbar-menu">
                <ul>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="pedidos.html">Reservas</a></li>
                    <li><a href="comentarios.html">Contacto</a></li>
                    <li><a href="pedidos.html" class="btn btn-primary-outline">Pedir Online</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <h1 class="section-title">¡Danos tu Opinión!</h1>
                <p class="section-subtitle">Tus comentarios nos ayudan a mejorar[cite: 37, 65].</p>

                <form class="contact-form" action="#" method="POST">
                    
                    <div class="form-group">
                        <label for="nombre">Tu Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Tu Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="valoracion">Tu Valoración (de 1 a 5 estrellas)</label>
                        <input type="number" id="valoracion" name="valoracion" min="1" max="5" step="1" required style="width: 100px;">
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Comentario</label>
                        <textarea id="mensaje" name="mensaje" rows="7" placeholder="Cuéntanos tu experiencia..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar Comentario</button>

                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Burger Marina. Todos los derechos reservados.</p>
            <p>Proyecto de Nicolás Jiménez Gutiérrez y José Cortés Martín</p>
        </div>
    </footer>

</body>
</html>
