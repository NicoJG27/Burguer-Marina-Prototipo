<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin - Burger Marina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-logo">BURGER MARINA - ADMIN</a>
            <nav class="navbar-menu">
                <ul>
                    <li><a href="index.html">Volver a la Web</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section" id="admin-login">
            <div class="container">
                <h1 class="section-title">Acceso Administrativo</h1>
                <p class="section-subtitle">Gestión de pedidos, menús y comentarios[cite: 29, 56].</p>

                <form class="contact-form" action="#" method="POST" style="max-width: 500px; margin: 2rem auto;">
                    
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>

                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Burger Marina. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
